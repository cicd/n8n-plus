name: Build and Push Custom n8n Images

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - n8n_tag: latest
            image_suffix: ""
          - n8n_tag: next
            image_suffix: "-beta"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get n8n image digest
        id: get_digest
        run: |
          DIGEST=$(curl -s "https://hub.docker.com/v2/repositories/n8nio/n8n/tags/${{ matrix.n8n_tag }}" | jq -r '.digest // .images[0].digest' | cut -c1-12)
          echo "n8n ${{ matrix.n8n_tag }} digest is $DIGEST"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            N8N_TAG=${{ matrix.n8n_tag }}
          tags: |
            ghcr.io/${{ github.repository }}:latest${{ matrix.image_suffix }}
            ghcr.io/${{ github.repository }}:${{ steps.get_digest.outputs.digest }}${{ matrix.image_suffix }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:latest${{ matrix.image_suffix }}
          provenance: false